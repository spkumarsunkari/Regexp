<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="
	width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body class="container">
	<div class="row justify-content-center">
		<div class="col-lg-6">
			<span id="message"></span>
			<div class="card mt-3">
				<div class="card-header bg-info">Sample Form</div>
				<div class="card-body">
					
					<form>
						<input type="text" class="form-control" onkeyup="validateEmail()" id="mobile" placeholder="mobile"/>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
<script>
	function validateEmail(){
		var message=document.querySelector("#message");

		var mobile=document.querySelector("#mobile").value;
		if(mobile.match("^[6-9]{1}[0-9]{9}$")!=null){
			message.classList.remove("alert-warning")
			message.classList.add("alert","alert-info","mb-3");
			message.textContent="Valid mobile number";
		}
		else{
			message.classList.remove("alert-info")
			message.classList.add("alert","alert-warning","mb-3");
			message.textContent="Invalid mobile number";
		}
	}
</script>
</html>
